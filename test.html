<html>
<head>
<title> Contact List </title>
<link rel="stylesheet"  type="text/css" href="test.css"/>
<script src="test.js"></script>
</head>

<body >
<h1>Adress Book</h1> <br/>
<h2>Contacts </h2>
<section id="TABLE">
<table id= "myTable" border="3"> 
    <tr>
        <thead id="headings">
        <th> NAME</th>
        <TH>ADRESS</TH>
        <th>NUMBER</th>
        <th>EMAIL</th>
        <th>WEBSITE</th>
    </thead>
    </tr>

    <tbody id="AllData">

    </tbody>
</table>
</section>

<h2> Create a new contact:</h2>
<form id="myForm">
    <label> Name: </label>
    <input id="Myname" placeholder="Enter your name " type="text" required> <br/> <br/>
    <label> Adress: </label>
    <input id="Myadress" placeholder="Enter in adress " type="text" required> <br/> <br/>
    <label> Number: </label>
    <input id="Mynumber" placeholder="Enter in number " type="number" required> <br/> <br/>
    <label> Email: </label>
    <input id="Myemail" placeholder="Enter in email " type="email" required> <br/> <br/>
    <label> Website: </label>
    <input id="Mywebsite" placeholder="Enter in adress " type="text" required> <br/> <br/>
    <button id="createButton"> ADD CONTACT</button>

</form>
</body>

</html>
